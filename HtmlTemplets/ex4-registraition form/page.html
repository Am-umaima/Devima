<!DOCTYPE html>
<html>
    <head>
        <title>Regustation form</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="dec.css" />
    </head>
    <body>
		<div>
			<header>
				<h3>EVENT REGISTRATION FORM</h3>
			</header>
			<section>
				<form>
					<table>
						<tr>
							<td>Name</td>
							<td>
								<table>
									<tr>
										<td><input type="text" name="first-name" size="24"></td>
										<td><input type="text" name="last-name"class="lastname"size="24"></td>
									</tr>
									<tr>
										<td><label>First Name</label></td>
										<td><label class="lab-lastname">Last Name</label></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td>Compay</td>
							<td><input type="text" name="Compay" size="60"></td>
						</tr>
						<tr/>
						<tr>
							<td>Email</td>
							<td><input type="mail" name="mail" placeholder="example@email.com"size="60"></td>
						</tr>
						<tr>
							<td>Phone</td>
							<td>
								<table>
									<tr>
										<td><input type="text" name="Area-code" class="code"size="10"></td>
										<td><input type="text" name="number" class="number"size="35"></td>
									</tr>
									<tr>
										<td><label>Area Code</label></td>
										<td><label class="lab-number">Phone Number</label></td>
									</tr>
								</table>
							</td>					
						</tr>
						<tr>
							<td>Subject</td>
							<td>
								<select>
									<option selected disabled>Choose Option</option>
									<option value="arabic">Arabic</option>
									<option value="french">Franch</option>
									<option value="sciencw">Science</option>
									<option value="math">Math</option>
									<option value="physique">Physique</option>
								</select>
							</td>						
						</tr>
					</table>
					<p>are you an existing customer?<p>
					<input type="radio" name="are-you" class="check"value="yes"><label>Yes</label>
					<input type="radio" name="are-you" class="check" value="no"><label>No</label>
					<br/>
					<input type="submit" name="submit"  value="REGISTER">
				</form>
			</section>
		</div>
    </body>
</html>
